<!DOCTYPE html>
<html lang="en">
    <head>
        <meta UTF="8">
        <meta name="viewport" content="">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Search</title>
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="navbar-list"><a class="link-navbar" href="index.html">Google</a></li>
            </ul>
        </div>
      <div>
        <h1 class="heading-ad">Advanced Search</h1>
        <div class="space-line"></div>
        <div class="div-ad">
            <h2 class="heading-two-ad">Find Pages With...</h2>
        <form action="https://google.com/search">
            <div class="row-input">
                <div class="left-row">
                    <p>all these words</p>
                </div>
                <div class="right-row">
                    <input type="text" name="as_q" class="form-input">
                </div>
            </div>
            <div class="row-input">
                <div class="left-row">
                    <p>this exact word or phrase</p>
                </div>
                <div class="right-row">
                    <input type="text" name="as_epq" class="form-input">
                </div>
            </div>
            <div class="row-input">
                <div class="left-row">
                    <p>any of this words</p>
                </div>
                <div class="right-row">
                    <input type="text" name="as_oq" class="form-input">
                </div>
            </div>
            <div class="row-input">
                <div class="left-row">
                    <p>none of these words</p>
                </div>
                <div class="right-row">
                    <input type="text" name="as_eq" class="form-input">
                </div>
            </div>
        </div>
        <div class="btn-ad">
            <input type="submit" value="Advanced Search" class="btn btn-advanced">
        </div>
        </form>
      </div>
    </body>
</html>
